<!--
  HTML ノート
  ...buttonタグについて
  type属性はbutton,submit,reset,menu
  button...飾り
  submit...送信ボタン
  reset...そのまま
  menu...+マークをつけれる


  ...form Tag
  how to use... <form 属性＝”属性値”></form>
  どのプログラムに値を渡すか、どのように渡すを決めることができる。
  action属性...データ送信先を指定する。
  method属性...どうやって送信するか post or get
  一般的にpostでやると送信元がわからないので良い
  labelタグを挟んで部品とする方法が一般的

  ...em Tag
  強調タグ。太字になったりする。





























-->


<!DOCTYPE html>
<html lang="Ja">
  <head>
    <meta charset="utf-8">
      
  </head>
  <body>
    <form action="practice.html" method="get">
      <input type="text" name="textfield">
      <input type="submit" value="送信" id="button">
    </form>
     <script src="practice.js"></script>
  </body>
</html>
